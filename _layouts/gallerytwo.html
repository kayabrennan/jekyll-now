<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
 <style>
#photos {   
   display:grid;
  column-count: 1;
  position: absolute;
  right: 150px;
  top:150px;
  

}

.wrapper-masthead{top:0px;position:fixed; width:100%;z-index:103; background-color:white;}

#text {    
    width:380px;
    
    position: fixed;
    
    overflow: scroll; /* or hidden */
	 bottom:200px; left:100px;

#photos a {
	max-width: 380px;
}
   

   

    </style>
    
    
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav style="padding-top:10px; padding-right:0.2in;">
            <a href="https://kayabrennan.com">Home</a>
           
            <a href="{{ site.baseurl }}/contact/">Contact</a>
            <a href="{{ site.baseurl }}/cv/">C.V.</a>
            <a href="https://instagram.com/kaya_bee_/">Instagram</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
