<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>
    <style>
	
	body{padding-top:165px;padding-right:150px;}
	#photos {  
	  display:grid;
	  float: right;
	  column-count: 1;
	}

	.wrapper-masthead{
	   position:fixed;
	   top:0px;
	   z-index:103;   
	   width:100%; 
	   background-color:white;
	}

	 #photos a {width: 380px;}
	    
	 #photos a img{width:380px;}

	  #text {    
		width:380px;
		margin-left:100px; 
		text-align: justify;
	}
	    
	    @media only screen and (max-width: 600px) {
  body {
	  padding-right:0;
  }
		    #photos{margin:0 auto;}

}

    </style>  
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav style="padding-top:10px; padding-right:0.2in;">
            <a href="https://kayabrennan.com">Home</a>
           
            <a href="{{ site.baseurl }}/contact/">Contact</a>
            <a href="{{ site.baseurl }}/cv/">C.V.</a>
            <a href="https://instagram.com/kaya_bee_/">Instagram</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
